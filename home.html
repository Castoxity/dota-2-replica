<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="top">
            <div class="heros"><span id="heros">HER<span id="ros">O</span>S</span></div>
            <div class="home"><img src="/images/home.png" alt="" id="home"></div>
            <div class="items"><span id="items">I<span id="ros">T</span>EMS</span></div>
        </div>
        <div class="second">
            <span id="tl"><p>"A MO<span id="ros">D</span>ERN </p><p>MULTIPL<span id="ros">A</span>YER</p>EXPERIENCE"</span>
            <div class="background-video">
                <video autoplay muted loop id="bg-video">
                    <source src="-1.mp4" type="video/mp4">
                    not supported
                </video>
            </div>
            <div class="steam">
              <button type="button" id="button">
                   <div class="logo">
                      <img src="images/steam.jpg" id="steam-logo">
                     </div>
                    <span id="free">Play Now <br> For Free
                    </span>
                </button>
            </div>
        </div>
        <div class="third">
            <div class="third-left">
                <button id="welcome">Welcome<br>To<br>Downfall</button>
                <div id="imagePopup" class="popup">
                    <span class="close" id="closePopup">&times;</span>
                    <img src="/images/katana front posture.jpg" alt="Popup Image" id="popupImage">
                </div>
            </div>
            <div class="third-right">
                <button id="patch">Patch<br>Updates<br></button>
                <div id="imagePopup-2" class="popup-2">
                    <span class="close-2" id="closePopup-2">&times;</span>
                    <img src="/images/katana back posture.jpg" alt="Popup Image" id="popupImage-2">
                </div>
            </div>
        </div>
        <div class="fourth" id="slideshow">
            <div class="slide">
                <img src="/images/butterfly.jpg" alt="first" id="sliding">
            </div>
            <div class="slide">
                <img src="/images/title including 3.png" alt="second" id="sliding">
            </div>
        </div>
        <div class="foot">
            <div class="foot-left">
                <img src="/images/home.png" src="dota 2" id="foot-logo">
                <p id="foot-dota">Dota 2</p>
            </div>
            <div class="foot-middle">
                <div class="texts">
                 <p id="foot-heros">Heros</p>
                   <p id="foot-items">Items</p>
                   <p id="foot-home">home</p>
                </div>
            </div>
            <div class="foot-right">
                <span id="learn">
                 <a  href="https://youtube.com/"> Learn<br>More -></a>
                </span>
            </div>
           
        </div>
        <div class="last">
            <div class="privacy">
                <span>Privacy policy</span>
            </div>
            <div class="copyright">
                <span>Sameer 2024</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
